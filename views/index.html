<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <%if (typeof message !== 'undefined') { %>
            <div class="section-wrapper" id="">
                <h1>Your message!</h1>
                <h2><%= message  %></h2>
            </div>
        <% } else {%>
            <div class="section-wrapper" id="welcome-section">
                <h1>Hello, Welcome!</h1>
                <h2>Let's get you some booked tickets ðŸ™‚</h2>
            </div>
    
            <div class="section-wrapper" id="input-section">
                <h1>Input Section</h1>
                <form action="/submit" method="POST">
                    <label for="adult-tickets">How how many tickets would you like to get?</label>
                    <input type="number" name="adultTickets" id="adult-tickets" placeholder="Adult Tickets">
                    <input type="number" name="childTickets" id="child-tickets" placeholder="Child Tickets">
                    <input type="number" name="infantTickets" id="infant-tickets" placeholder="Infant Tickets">
                    <button type="submit">Submit</button>
                </form>
            </div>
        <% } %>
        
    </div>
    
</body>
<script src="/js/index.js"></script>
</html>
